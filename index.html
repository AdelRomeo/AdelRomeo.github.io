<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src">
</head>
<body>
    <main class="main">
        <header class="main-header">
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item">HOME</li>
                    <li class="navigation-item">ABOUT</li>
                    <li class="navigation-item">BLOG</li>
                    <li class="navigation-item">PORTFOLIO</li>
                </ul>
            </nav>
            <h1 class="main-header_greeting">Hello! Welcome to my website.</h1>
            <div class="main-header_about">
                <p class="main_descr">Информация обо мне (краткая)</p>
                <button class="main_btn-more">KNOW MORE</button>
            </div>
        </header>
        <section class="skills">
            <h2 class="skills-title title-section">Skills</h2>
            <ul class="skills-list">
                <li class="skills-item">
                    <div class="anim"></div>
                    <p class="name-anim">Web Design</p>
                </li>
                <li class="skills-item">
                    <div class="anim"></div>
                    <p class="name-anim">UX/UI Design</p>
                </li>
                <li class="skills-item">
                    <div class="anim"></div>
                    <p class="name-anim">After Effects</p>
                </li>
                <li class="skills-item">
                    <div class="anim"></div>
                    <p class="name-anim">Web Application</p>
                </li>
            </ul>
        </section>
        <section class="experience">
            <h2 class="experience-title title-section">Experience</h2>
            <ul>
                <li>
                    <div class="anim2"></div>
                    <p class="name-anim2">HTML/CSS 6 age</p>
                </li>
                <li>
                    <div class="anim2"></div>
                    <p class="name-anim2">JavaScript 4 age</p>
                </li>
                <li>
                    <div class="anim2"></div>
                    <p class="name-anim2">PHP 2.5 age</p>
                </li>
            </ul>
        </section>
        <section class="portfolio">
            <h2 class="portfolio-title title-section">Portfolio</h2>
            <ul class="portfolio-list">
                <li class="portfolio-item"></li>
                <li class="portfolio-item"></li>
                <li class="portfolio-item"></li>
            </ul>
        </section>
        <section class="blog">
            <ul class="blog">
                <li class="blog-item"></li>
                <li class="blog"></li>
                <li class="blog"></li>
            </ul>
        </section>
        <div class="contact">
            <h2 class="contact-title title-section">Contact</h2>
            <form action="" class="contact-form">
                <input type="text" placeholder="name" class="contact_name-input">
                <input type="text" placeholder="mail" class="contact_mail-input">
                <textarea name="" id="" cols="100" rows="10" placeholder="Text" class="contact_message"></textarea>
            </form>
            <button class="contact-send">SEND</button>
        </div>
        <footer class="main-footer">
            <ul class="footer-list_feedback">
                <li class="footer-item_feedback">
                    <span></span>
                    <p></p>
                </li>
                <li class="footer-item_feedback">
                    <span></span>
                    <p></p>
                </li>
                <li class="footer-item_feedback">
                    <span></span>
                    <p></p>
                </li>
            </ul>
        </footer>
    </main>
</body>
</html>
